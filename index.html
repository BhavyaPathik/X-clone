<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X.com Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- sidebar -->
    <aside class="sidebar">
      <div class="sidebar_inner">
        <div id="logo">
          <img src="logo-icon-pack/logo.svg" class="icon" />
        </div>

        <nav class="nav">
          <a class="tab"><span>Home</span></a>
          <a class="tab"><span>Explore</span></a>
          <a class="tab"><span>Notifications</span></a>
          <a class="tab"><span>Follow</span></a>
          <a class="tab"><span>Chat</span></a>
          <a class="tab"><span>Profile</span></a>

          <button id="postBtn1" class="post_btn1">Post</button>
        </nav>
      </div>
    </aside>

    <!-- main feed -->
    <div class="main_feed">
      <main id="feed">

        <div class="tabs">
          <span class="tab_btn_active">For you</span>
          <span class="tab_btn">Following</span>
        </div>

        <div class="composer">
          <div class="composer_body">
            <textarea
              id="tweetInput"
              placeholder="What is happening?"
              rows="1"
            ></textarea>
          </div>

          <div class="composer_footer">
            <div class="composer_icons">
              <label class="image_btn">
                <input type="file" id="imageInput" accept="image/*" hidden />
              </label>
            </div>

            <button id="postbtn2" class="post_btn2">Post</button>
          </div>
        </div>

        <div id="emptyState">
          <span>Your timeline is empty</span>
        </div>

        <div id="tweets"></div>

      </main>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
