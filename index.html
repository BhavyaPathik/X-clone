<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X.com Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- login -->
  <div class="login">
    <img class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png?20230728230735" alt="">
    <div class="texts">
      <h1 class="heading text">Happening now</h1>
      <h2 class="welcome text">Welcomeüëã</h2>
      <p class="Pick text">Pick a username to continue</p>
      <label for="username">
        <input class="username input" type="text" placeholder="Username">
      </label>
      <label for="bio">
        <textarea class="bio input" type="text" placeholder="Bio(optional)"></textarea>
      </label>
      <button class="conti">Continue</button>
    </div>
  </div>
  <div class="app hidden">
    <!-- sidebar -->
    <aside class="sidebar">
      <div class="sidebar_inner">
        <div id="logo">
          <img src="logo-icon-pack/logo.svg" class="icon" />
        </div>

        <nav class="nav">
          <a class="userhome tab">
            <img src="logo-icon-pack/home.svg" class="tab_side_icon" />
            <span>Home</span>
          </a>

          <a class="tab">
            <img src="logo-icon-pack/search.svg" class="tab_side_icon" />
            <span>Explore</span>
          </a>

          <a class="tab">
            <img src="logo-icon-pack/notification.svg" class="tab_side_icon" />
            <span>Notifications</span>
          </a>

          <a class="tab">
            <img src="logo-icon-pack/follow.svg" class="tab_side_icon" />
            <span>Follow</span>
          </a>

          <a class="tab">
            <img src="logo-icon-pack/chat.svg" class="tab_side_icon" />
            <span>Chat</span>
          </a>

          <a class="userProfile tab">
            <img src="logo-icon-pack/profile.svg" class="tab_side_icon" />
            <span>Profile</span>
          </a>

          <button id="postBtn1" class="post_btn1">Post</button>
        </nav>
      </div>
    </aside>

    <!-- main feed -->
     <div class="main_feed">
        <main id="feed">
          <div class="tabs">
            <span class="tab_btn_active">For you</span>
            <span class="tab_btn">Following</span>
          </div>

          <div class="composer">
            <div class="composer_body">
              <textarea
                id="tweetInput"
                placeholder="What's happening?"
                rows="1"
              ></textarea>
            </div>

            <div class="composer_footer">
              <div class="composer_icons">
                <label class="image_btn">
                  <input type="file" id="imageInput" accept="image/*" hidden />
                </label>
              </div>

            <button id="postbtn2" class="post_btn2">Post</button>
          </div>
        </div>

        <div id="emptyState">
          <span>Your timeline is empty</span>
        </div>

        <div id="tweets"></div>
      </main>
    </div>

    <!-- profile -->
    <div class="profile hidden">
      <div class="header">
        <span class="goback  p_element">‚Üê</span>
        <span class="u_name p_element"></span>
      </div>
      <div class="profileimg">
        <div class="profile_background"></div>
        <img class="profile_photo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" />
      </div>
      <div class="profile_detail">
        <span class="u_name u_name2 p_element"></span>
        <div class="u_bio p_element"></div>
        <div class="date_joined"></div>
      </div>
      <div class="profile_nav">
        <div class="prof_posts profile_nav_ele">Posts</div>
        <div class="prof_replies profile_nav_ele">Replies</div>
        <div class="prof_high profile_nav_ele">Hightlights</div>
        <div class="prof_article profile_nav_ele">Article</div>
        <div class="prof_media profile_nav_ele">Media</div>
        <div class="prof_likes profile_nav_ele">Likes</div>
      </div>
    </div>
    

  </div>

  <script src="script.js"></script>
</body>

</html>
